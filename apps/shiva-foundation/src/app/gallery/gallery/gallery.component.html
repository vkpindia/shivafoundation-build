  <!-- Container for the image gallery -->
  <div class="gallery-container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="https://www.w3schools.com/howto/img_woods_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev text-white" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next text-white" (click)="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p class="m-0 p-1" id="caption">Shiva Foundation&nbsp;<span class="text-orengered">Gallery Images</span></p>
    </div>

    <!-- Thumbnail images -->
    <div class="gallery-row">
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_woods.jpg" style="width:100%" (click)="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_5terre.jpg" style="width:100%" (click)="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains.jpg" style="width:100%" (click)="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights.jpg" style="width:100%" (click)="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature.jpg" style="width:100%" (click)="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" style="width:100%" (click)="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>
