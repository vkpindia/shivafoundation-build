<div class="sf-form">
  <!-- *********************************************************************************form -->
  <div class="container-contact100">
    <div class="wrap-contact100">
      <!--*************************************************************************-->
      <!--*************************************************************************-->
      <!--*************************Subscribe Form Block***************************-->
      <!--*************************************************************************-->
      <!--*************************************************************************-->
      <form [formGroup]="sfForm" class="contact100-form validate-form">
        <span class="contact100-form-title">
          Subscribe Form
        </span>

        <label class="label-input100" for="first-name">Your name *</label>
        <div class="wrap-input100 rs1-wrap-input100 validate-input">
          <input class="input100" type="text" formControlName="first_name" placeholder="First name">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input">
          <input class="input100" type="text" formControlName="last_name" placeholder="Last name">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="email">Your email *</label>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="email" placeholder="Eg. example@email.com">
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button type="submit" class="contact100-form-btn">
            Subscribe
          </button>
        </div>
      </form>

      <!--*************************************************************************-->
      <!--*************************************************************************-->
      <!--*************************Address Block***************************-->
      <!--*************************************************************************-->
      <!--*************************************************************************-->
      <div class="contact100-more flex-col-c-m" style="background-image: url('assets/images/left_bg.jpg');">
        <div class="flex-w size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="fa fa-map-marker"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Address
            </span>

            <span class="txt2">
              Madav Road, Varanasi, Uttar Pradesh, India
            </span>
          </div>
        </div>

        <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="fa fa-phone"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Lets Talk
            </span>

            <span class="txt3">
              (+91) 95832 22647
              <br>
              (+91) 99456 919267
            </span>
          </div>
        </div>

        <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="fa fa-envelope"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              General Support
            </span>

            <span class="txt3">
              contact@shivafoundation.in
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
